<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/receiver.css" />
<body class="initial">
	<div class="messages">
		<h1>Waiting for Messages...</h1>
	</div>
</body>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
<script>
	$(function() {
		var receiver = new cast.receiver.Receiver('660ECAEA', ['Strobocast']),
			channelHandler = new cast.receiver.ChannelHandler('Strobocast'),
			$messages = $('.messages'),
			$body = $('body');
		
		channelHandler.addChannelFactory(
			receiver.createChannelFactory('Strobocast'));

		receiver.start();

		channelHandler.addEventListener(cast.receiver.Channel.EventType.MESSAGE, onMessage.bind(this));

		function onMessage(event) {
			$messages.html(event.message.type);
	});
</script>

</html>
